<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproduction of a table using several table elements and css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cormorant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tablecss.css">
    <title>Tablebuild</title>
</head>
<body>
    <header></header>
    <body>
        <table>
            <thead>
                <tr><th colspan="2" scope="colgroup">Sales</th></tr>
            </thead>
            <tr><th scope="col">Month</th><th scope="col">Amount</th></tr>
            <tr><td>July</td><td>3,000</td></tr>
            <tr><td>August</td><td class="accent">8,000</td></tr>
            <tr><td>September</td><td>4,000</td></tr>
            <tr><td>October</td><td>3,000</td></tr>
            <tr><td>November</td><td>2,000</td></tr>
            <caption>Table 1: Wasatch Sales </caption>
        </table>
    </body>
    <footer></footer>
    
</body>
</html>
